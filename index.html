<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breakout-Game</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./build/bundle.js"></script>
</head>

<body>
    <header>
        <h1>Breakout Game</h1>
    </header>
    <main class="main-grid">
        <div class="grid-header">
            <button class="nameBtn">Enter name</button>
            <button class="playBtn">Play Game</button>
            <button class="helpBtn">Help</button>
        </div>
        <div id="main" class="grid-gamefield">
            <div id="display">
                <div id="current-score"></div>
                <!-- <button id="start-button">Start Game</button> -->
                <div id="player-info">Press play!</div>
            </div>
            <div id="playfield">
                <canvas id="playfield-canvas" width="1000" height="600"></canvas>
                <img id="game-background" src="./src/images/background.png"></img>
            </div>
        </div>
        <div class="highscore">
            <h2>Your Highscores:</h2>
        </div>
    </main>
</body>

</html>
